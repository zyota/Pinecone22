<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Bank</title>
  </head>
  <body>
    <header>
      <button id="btn">All users</button>
      <div class="add">
        <input id="name" placeholder="Name" type="text" />
        <input type="text" id="surName" placeholder="Surname" />
        <input type="text" id="balance" placeholder="Balance" />
        <input type="text" id="balanceId" placeholder="Balance Id" />
        <button id="add">Add</button>
      </div>
      <div id="end">
        <input type="text" placeholder="How many years?" id="input" />
        <button id="submit" type="submit">Enter</button>
      </div>
    </header>
    <div id="root"></div>
    <script src="./function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
